<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            background-image: url('https://gimgs2.nohat.cc/thumb/f/640/abstract-hud-technology-background-free-vector--606e9489835145f4ac94.jpg'); /* Replace with your desired background image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: BLACK;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: lightgreen;
        }
        .header-title {
            flex-grow: 8;
            text-align: center;
        }
        header img {
            max-width: 150px; /* Adjust logo size */
            border-radius: 50%;
        }
        .nav-container, .bottom-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .nav-box {
            margin: 10px;
            padding: 20px;
            width: 100px;
            height: 100px;
            background: lightgreen;
            text-align: center;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; /* Animation transition */
            cursor: pointer; /* Change cursor to pointer */
        }
        .nav-box:hover {
            transform: scale(1.05); 
        }
        .nav-box:active {
            transform: scale(0.95); /* Scale effect on click */
        }
        .nav-box a {
            color: black;
            text-decoration: none;
            font-weight: bold;
     
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background: lightgreen; /* Light green background for footer */
            width: 100%;
        }
        .footer-item {
            display: flex;
            align-items: center;
        }
        .footer-item img {
            margin-right: 1px; /* Space between logo and text */
            width: 50px; /* Adjust logo size */
            border-radius: 50%; /* Make logos rounded */
            
        }
        .footer-item a {
            color: black;
            text-decoration: none;
        }
        .footer-item img:hover{
            transform: scale(2.0);
        }
        .footer-item img:active {
            transform: scale(1.95);
        }


    </style>
