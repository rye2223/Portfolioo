<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            background-color: lightgreen; /* Light green background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: BLACK;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between; /* Space between title and logo */
            align-items: center;
            padding: 40px; /* Increased padding for more height */
            background: red; /* Red background */
        }
        .header-title {
            font-size: 24px; /* Font size for header title */
            color: black; /* Black text color */
            flex-grow: 1; /* Allow title to take available space */
            text-align: center; /* Center align header title */
            font-weight: bold; /* Make the header title bold */
        }
        header img {
            max-width: 150px;
            border-radius: 50%;
        }
        .content {
            flex-grow: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute positioning of button */
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding to the content */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between images */
            width: 100%;
            max-width: 800px; /* Max width for the gallery */
        }
        .gallery-item {
            text-align: center; /* Center align text under images */
        }
        .gallery-item img {
            width: 100%; /* Responsive image */
            border-radius: 8px; /* Rounded corners for images */
        }
        .back-button {
            margin-top: 20px; /* Adjusted margin from the top */
            padding: 10px 20px;
            background-color: white;
            border: 2px solid red;
            color: black; /* Default text color is black */
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Added color transition */
            align-self: flex-end; /* Align button to the right */
        }
        .back-button:hover {
            background-color: black; /* Hover background color */
            color: red; /* Text color changes to red on hover */
        }
        footer {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            padding: 40px;
            background: red; /* Red background */
            width: 100%;
        }
        .footer-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out items */
            margin-bottom: 10px; /* Space between footer items */
        }
        .footer-item img {
            margin-right: 1px;
            width: 50px;
            border-radius: 50%;
        }
        .footer-item a {
            color: black;
            text-decoration: none;
        }
        .contact {
            margin-top: auto; /* Pushes contact number to the bottom */
            text-align: left; /* Left align contact number */
            margin-bottom: 20px; /* Space below the contact number */
        }
    </style>
</head>
